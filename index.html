<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <div class="displayer">

        </div>
        <div class="row">
            <button class="btn" id='ac'>AC</button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn op-btn">X</button>

        </div>
        <div class="row">
            <button class="btn num-btn">7</button>
            <button class="btn num-btn">8</button>
            <button class="btn num-btn">9</button>
            <button class="btn op-btn">/</button>

        </div>
        <div class="row">
            <button class="btn num-btn">4</button>
            <button class="btn num-btn">5</button>
            <button class="btn num-btn">6</button>
            <button class="btn op-btn">+</button>
        </div>
        <div class="row">
            <button class="btn num-btn">1</button>
            <button class="btn num-btn">2</button>
            <button class="btn num-btn">3</button>
            <button class="btn op-btn">-</button>

        </div>
        <div class="row">
            <button class="btn">.</button>
            <button class="btn num-btn">0</button>
            <button class="btn"></button>
            <button class="btn" id='equals'>=</button>

        </div>
    </div>
</body>
</html>
